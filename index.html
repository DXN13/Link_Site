        body {
            background-color: #f5f5dc; /* Beige background */

            text-align: center;
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Include padding in the total height calculation */

            display: block;
            background-color: #3366cc; /* Blue link background */

            padding: 9px;
            margin: 10px;
            text-decoration: none;
            border-radius: 100px;
        }

        nav a:hover {
            background-color: #ffcc00; /* Yellow link background on hover */
            color: #3366cc; /* Blue link text color on hover */
        }
        nav a:last-child {
            margin-bottom: 30px; /* an invisible space */
        }


        footer {
            background-color: #3366cc; /* Blue footer background */
            padding: 2px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        /* Responsive Styles */
        @media only screen and (max-width: 600px) {
            nav a {
                margin: 5px;
            }
        }
        @media only screen and (min-width: 601px) and (max-width: 1024px) {
            nav {
                margin-bottom: 30px; /* Adjust this value for medium-sized screens */
            }
        }

        @media only screen and (min-width: 1025px) {
            nav {
                margin-bottom: 50px; /* Adjust this value for larger screens */
